version: '3.0'

services:
  
  rasa:
    build: .
    image: rasa-scrumtalk:latest
    ports:
      - 5005:5005
    volumes:
      - ./models:/app/models
      - ./config:/app/config
    command:
      - rasa
      - run
      - --enable-api
      - --model
      - /app/models
      - --endpoints
      - /app/config/endpoints.yml

  action-server:
    build: actions
    image: rasa-scrumtalk-actions:latest
    ports:
      - 5055:5055
    volumes:
      - ./actions:/app/actions
    command:
      - python3
      - -m
      - rasa_sdk
      - --actions
      - actions